[Global]
font = font-family: 'Consolas', 'Bitstream Vera Sans Mono', monospace; font-size: 14px;

background = background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAASklEQVR42m1OywoAMAjy/381iG6douHAHWRCD6xMdPdGxBLsM/NWoqoWTvgBmDiYmRsCOQIitCCV94JyUvn5gBN+AJf0l3BTbvoAbKz5eYmRlT4AAAAASUVORK5CYII='), top left repeat;

[Selection]
background = background-color: #95CAFF;
siblingsbackground = background-color: #CECECE;

[Structures]
return = color: hsl(174, 100%, 20%); font-weight: bold;
string = color: hsl(128, 100%, 20%);
functioncall = color: hsl(251, 100%, 20%); font-weight: bold;
namedfunction = color: hsl(255, 100%, 20%); font-weight: bold;
localfunction = color: hsl(255, 100%, 20%); font-weight: bold;
else = color: hsl(300, 100%, 20%); font-weight: bold;
while = color: hsl(300, 100%, 20%); font-weight: bold;
fullif = color: hsl(300, 100%, 20%); font-weight: bold;
anonfunction = color: hsl(240, 100%, 20%); font-weight: bold;
localvar = color: hsl(130, 100%, 20%); font-weight: bold;
for = color: hsl(300, 100%, 20%); font-weight: bold;
forin = color: hsl(300, 100%, 20%); font-weight: bold;
constant = color: hsl(251, 100%, 20%);
if = color: hsl(300, 100%, 20%); font-weight: bold;
repeatuntil = color: hsl(300, 100%, 20%); font-weight: bold;
doblock = color: hsl(200, 100%, 20%); font-weight: bold;

default = color: #333333;


[Templates]


[MovementHotkeys]
Parent = Left
Child = Right
Previous = Up
Next = Down

[EditingHotkeys]
Delete = Ctrl+D
Copy = Ctrl+C
Cut = Ctrl+X
Paste = Ctrl+V
Move up = Ctrl+U
Move down = Ctrl+M
