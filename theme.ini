[Global]
font = font-family: 'Consolas', 'Bitstream Vera Sans Mono', monospace; font-size: 14px;

background = background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAASklEQVR42m1OywoAMAjy/381iG6douHAHWRCD6xMdPdGxBLsM/NWoqoWTvgBmDiYmRsCOQIitCCV94JyUvn5gBN+AJf0l3BTbvoAbKz5eYmRlT4AAAAASUVORK5CYII='), top left repeat;

[Cursor]
selected = background-color: #95CAFF;
siblings = background-color: #CECECE;

[Syntax]
constant = color: hsl(251, 100%, 20%); font-weight: bold;
literal = color: hsl(251, 100%, 20%); font-weight: bold;
identifier = color: hsl(251, 100%, 20%); font-weight: bold;
call = color: hsl(128, 100%, 20%);
declaration = color: hsl(251, 100%, 20%); font-weight: bold;

[Movement Hotkeys]
Parent = Left
Child = Right
Previous = Up
Next = Down
Next unfilled = Tab

[Editing Hotkeys]
Delete = Ctrl+D
Copy = Ctrl+C
Cut = Ctrl+X
Paste = Ctrl+V
Move up = Ctrl+U
Move down = Ctrl+M
Rename = Ctrl+R
